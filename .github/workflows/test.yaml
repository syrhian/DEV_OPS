name: Node.JS test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    run-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm test